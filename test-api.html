<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Agro Vision Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üåç Agro Vision Tool - API Test</h1>
    
    <div id="status"></div>
    
    <button onclick="testAPIConfig()">Test API Configuration</button>
    <button onclick="testCopernicusAPI()">Test Copernicus API</button>
    <button onclick="testCDSAPI()">Test CDS API</button>
    
    <div id="results"></div>

    <script type="module">
        // Test API configuration
        window.testAPIConfig = async function() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="info">Testing API configuration...</div>';
            
            try {
                // Check if environment variables are loaded
                const config = {
                    copernicus: {
                        username: import.meta.env?.VITE_COPERNICUS_USERNAME || 'NOT_SET',
                        password: import.meta.env?.VITE_COPERNICUS_PASSWORD ? 'SET' : 'NOT_SET'
                    },
                    cds: {
                        apiKey: import.meta.env?.VITE_CDS_API_KEY ? 'SET' : 'NOT_SET'
                    }
                };
                
                const isConfigured = config.copernicus.username !== 'NOT_SET' && config.copernicus.password !== 'NOT_SET';
                
                statusDiv.innerHTML = `
                    <div class="${isConfigured ? 'success' : 'error'}">
                        <h3>API Configuration Status: ${isConfigured ? '‚úÖ CONFIGURED' : '‚ùå NOT CONFIGURED'}</h3>
                        <p><strong>Copernicus Username:</strong> ${config.copernicus.username}</p>
                        <p><strong>Copernicus Password:</strong> ${config.copernicus.password}</p>
                        <p><strong>CDS API Key:</strong> ${config.cds.apiKey}</p>
                    </div>
                `;
                
                resultsDiv.innerHTML = `<pre>${JSON.stringify(config, null, 2)}</pre>`;
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Error testing API config: ${error.message}</div>`;
            }
        };

        // Test Copernicus API
        window.testCopernicusAPI = async function() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="info">Testing Copernicus API...</div>';
            
            try {
                const username = import.meta.env?.VITE_COPERNICUS_USERNAME;
                const password = import.meta.env?.VITE_COPERNICUS_PASSWORD;
                
                if (!username || !password) {
                    throw new Error('Copernicus credentials not configured');
                }
                
                const credentials = btoa(`${username}:${password}`);
                const response = await fetch('https://scihub.copernicus.eu/dhus/search?q=*&start=0&rows=1', {
                    headers: {
                        'Authorization': `Basic ${credentials}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '<div class="success">‚úÖ Copernicus API Test: SUCCESS</div>';
                    resultsDiv.innerHTML = `<pre>Response Status: ${response.status}\nData: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error(`API request failed with status: ${response.status}`);
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Copernicus API Test: FAILED - ${error.message}</div>`;
                resultsDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        };

        // Test CDS API
        window.testCDSAPI = async function() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="info">Testing CDS API...</div>';
            
            try {
                const apiKey = import.meta.env?.VITE_CDS_API_KEY;
                
                if (!apiKey) {
                    throw new Error('CDS API key not configured');
                }
                
                const response = await fetch('https://cds.climate.copernicus.eu/api/v2/resources', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '<div class="success">‚úÖ CDS API Test: SUCCESS</div>';
                    resultsDiv.innerHTML = `<pre>Response Status: ${response.status}\nData: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error(`API request failed with status: ${response.status}`);
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå CDS API Test: FAILED - ${error.message}</div>`;
                resultsDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        };

        // Auto-run configuration test on page load
        window.addEventListener('load', () => {
            testAPIConfig();
        });
    </script>
</body>
</html>
